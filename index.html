<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QRcode Scanner</title>
  <link rel="stylesheet" href="https://douz82.github.io/scan/style.css">
  <script src="https://douz82.github.io/scan/myscan.js" type="text/javascript"></script>
</head>
<body>
  
 <div class="ocrloader" style="position: absolute; z-index:33000000000000000;">
  <em></em>
  <div align="center">
  scan area
  </div>
   
</div> 
 
 <video style="width:100%; height:100%; z-index:1;" id="preview"></video>
  <script type="text/javascript">
    
          let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
      scanner.addListener('scan', function (content) {
        console.log(content);
        
         if (content.match(/^https?:\/\//i)) {
    window.open(content,'_blank');
         }
        
      });

      Instascan.Camera.getCameras().then(function (cameras) {
        if (cameras.length > 0) {
          scanner.start(cameras[1]);
          mirror: false
        } else {
          console.error('No cameras found.');
        }
      }).catch(function (e) {
        console.error(e);
      });
    
  
  </script>
</body>
</html>
